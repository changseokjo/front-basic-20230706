<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Tag</title>
</head>

<body>
    <!-- 리스트 요소 -->
    <!-- ol : 순서가 있는 리스트를 표현 태그 -->
    <!-- li : 리스트의 하나의 요소를 표현하는 태그 -->
    <ol>
        <li>1번요소</li>
        <li>2번요소</li>
        <li>3번요소</li>
        <li>
            <ol>
                <li>안쪽 요소</li>
                <li>안쪽 요소</li>
            </ol>
        </li>
    </ol>

    <!-- ul : 순서가 없는 리스트를 표현하는 태그 -->
    <ul>
        <li>apple</li>
        <li>banana</li>
        <li>carot</li>
    </ul>

    <!-- a : 링크 적용을 할 수 있는 태그 -->
    <ul>
        <li>
            <a href="https://naver.com">NAVER</a>
        </li>
        <li>
            <a href="https://daum.net">DAUM</a>
        </li>
        <li>
            <a href="https://www.www.com">아무렇게</a>
        </li>
    </ul>

    <!-- img : 이미지를 표현하기위한 태그 / src 속성을 사용하여 이미지 추가할 수 있음 -->
    <ul>
        <li>
            <img src="/html-css/image.jpg">
        </li>
        <li>
            <img src="/html-css/아이유사진.jpg">
        </li>
        <li>
            <img src="https://i.namu.wiki/i/rskU1y7uH1radmD5KD_qHtf-L8uYiV6KBHrgzL1If8Ew5fxXV3PGlfXtWvZ705mJY_hIGKI_9C7kQhecQrAU9ez__3Qju25Zu2Yxq9FLHXmh43oUXyuzYqFn5xqarhxl493bgOF1_KNosVZELEml_Q.webp">
        </li>
    </ul>

    <!-- table : 테이블을 표현하기위한 태그 -->
    <!-- tr : 테이블의 행을 표현하기위한 태그 -->
    <!-- th : 테이블의 제목 컬럼을 표현하기 위한 태그 -->
    <!-- td : 테이블의 데이터 필드를 표현하기 위한 태그 -->
    <table>
        <tr>
            <th>번호</th>
            <th>이름</th>
        </tr>
        <tr>
            <td>1</td>
            <td>홍길동</td>
        </tr>
        <tr>
            <td>2</td>
            <td>김철수</td>
        </tr>
    </table>

</body>

</html>
